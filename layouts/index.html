{{ define "main" }}
<main>
  <!-- Self-Hosted Video
  <div class="me-video-container">
    <video class="video" id="myVideo" playsinline muted autoplay loop src="/background.mp4"></video>	
  </div>
  -->
  
  <!-- Fullscreen Grayscale Div-->
  <div class="test" style="background-color: rgba(0,0,0,.6);width: 100vw;height: 100vh;overflow: hidden;z-index: 1;position: absolute;"></div>

  <div class="fs-me">
    <!-- Content Container -->
    <div class="me-content">
      <div class="logo">
        <img src="/sig4.png" alt="Logo" />
      </div>
      <div class="bio-landing">
        <p>Coder. Hiker. Nomad.</p>
        <p>I publish code on <a href="#">Github</a>, write words on my <a href="#">Blog</a>&nbsp;and post pictures on&nbsp;<a href="#">Instagram</a>.</p>
      </div>
      <div class="network">
        <ul>
          {{ range .Site.Menus.connect }}
          <li>
            <a href="{{ .URL }}">
              {{ if .Pre }}
                {{ .Pre | safeHTML }}
              {{ end }}
            </a>
          </li>
          {{ end }}
        </ul>
      </div>
      <div class="credit">
        <p class="copyright">&copy;2024 <a href="#">Fabian</a> - <a href="https://onepagelove.com/me">Me Template</a> by <a href="https://onepagelove.com">One Page Love</a></p>

        Cheers, Rob (@robhope)
        -->
      </div>
    </div>
  </div>
</main>
{{ end }}
