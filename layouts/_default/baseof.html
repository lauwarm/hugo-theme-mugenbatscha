<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    {{- partial "head.html" . -}}
    <body class="body">
        {{ if or (eq .Params.Special "imprint") (eq .Params.Special "about") (eq .Params.Special "privacy-policy")}}
            {{- partial "header.html" . -}}
        {{ end }}
        
        {{- block "main" . }}{{- end }}
        
        {{ if (eq .Site.Home false) }}
            {{- partial "footer.html" . -}}
        {{ end }}
    </body>
</html>
